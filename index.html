<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <section class="secao-principal">
        <section class="conteudo">
            <section class="secao-topo">
                <a href="#" class="btn-compilar"><i class="fa fa-play" aria-hidden="true"></i> Compilar</a>
            </section>
            <section class="secao-esquerda">
                <div class="secao-header">
                    <div class="tab">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        código de entrada
                    </div>
                    <div class="copy">
                        <a href="#" class="btn-copy">
                            <i class="fa fa-clone" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <textarea spellcheck="false" class="textBox-input" id="txt">
programa
&#9;inteiro x, y, b;
&#9;escreva("Hello world");
&#9;leia(x);
&#9;if (x > 0) {
&#9;&#9;y := x * 2;
&#9;&#9;escreva("O dobro de ", x, " é ", y);
&#9;} else {
&#9;&#9;escreva("O valor de x é negativo");
&#9;}
&#9;para(1,1,10){
&#9;&#9;escreva("bonk!");
&#9;}
&#9;enquanto(x < 10){
&#9;&#9;escreva("bouf!");
&#9;&#9;b := 3;
&#9;}"
fimprog</textarea>
            </section>
            <section class="secao-direita">
                <section class="output_a">
                    <div class="secao-header">
                        <div class="tab">
                            <i class="fa fa-building-o" aria-hidden="true"></i>
                            Parser
                        </div>
                        <div class="copy">
                            <a href="#" class="btn-copy">
                                <i class="fa fa-clone" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <textarea readonly spellcheck="false" class="textBox-output output-parser"></textarea>
                </section>
                <section class="output_b">
                    <div class="secao-header">
                        <div class="tab">
                            <i class="fa fa-desktop" aria-hidden="true"></i>
                            Linguagem intermediária
                        </div>
                        <div class="copy">
                            <a href="#" class="btn-copy">
                                <i class="fa fa-clone" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <textarea readonly spellcheck="false" class="textBox-output output-intermediate"></textarea>
                </section>
            </section>
        </section>
    </section>

    <!-- Scripts front-end -->
    <script src="js/bower_components/taboverride/build/output/taboverride.js"></script>
    <script src="js/frontend/editor.js"></script>
    ../
    <!-- Scripts do compilador -->
    <script src="js/compilador/intermediate.js"></script>
    <script src="js/compilador/linguagem.js"></script>
    <script src="js/compilador/parser.js"></script>
    <script src="js/compilador/semantic.js"></script>
    <script src="js/compilador/lexer.js"></script>
    <script src="js/compilador/main.js"></script>
</body>

</html>
