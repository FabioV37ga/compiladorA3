<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador 1.1.0</title>
    <link rel="stylesheet" href="corpo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <section class="secao-principal">
        <section class="conteudo">
            <section class="secao-topo">
                <a href="#" class="btn-compilar"><i class="fa fa-play" aria-hidden="true"></i> Compilar</a>
                <a href="#" class="btn-exec" style="margin-left:16px"><i class="fa fa-fast-forward"
                        aria-hidden="true"></i></i>
                    Executar</a>
            </section>
            <section class="secao-esquerda">
                <div class="secao-header">
                    <div class="tab">
                        <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                        código de entrada
                    </div>
                    <div class="copy">
                        <a href="#" class="btn-copy">
                            <i class="fa fa-clone" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <textarea spellcheck="false" class="textBox-input" id="txt">
programa
&#9;linha z;
&#9;z := "Exemplo de declaração de linha";
&#9;inteiro x, y, b;
&#9;escreva("Escreva um numero para ver seu dobro");
&#9;leia(x);
&#9;if (x > 0) {
&#9;&#9;y := x * 2;
&#9;&#9;escreva("O dobro de ", x, " é ", y);
&#9;} else {
&#9;&#9;escreva("O valor de x é negativo");
&#9;}
&#9;para(1,1,3){
&#9;&#9;escreva(z);
&#9;&#9;escreva(x);
&#9;}
&#9;x := 0;
&#9;enquanto(x < 3){
&#9;&#9;escreva("indice: ", x);
&#9;&#9;b := 3;
&#9;&#9;x := x + 1;
&#9;}
fimprog</textarea>
            </section>
            <section class="secao-direita">
                <section class="output_a">
                    <div class="secao-header">
                        <div id = "0" class="tab">
                            <i class="fa fa-list" aria-hidden="true"></i>
                            Parser
                        </div>
                        <div id = "1" class="tab -off">
                            <i class="fa fa-list-alt" aria-hidden="true"></i>
                            Linguagem intermediária
                        </div>
                        <div id = "2" class="tab -off">
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                            Linguagem Final
                        </div>
                        <div class="copy">
                            <a href="#" class="btn-copy">
                                <i class="fa fa-clone" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <textarea readonly spellcheck="false" class="textBox-output output-parser">a</textarea>
                    <textarea readonly spellcheck="false" class="textBox-output output-intermediate hidden">b</textarea>
                    <textarea readonly spellcheck="false" class="textBox-output output-final hidden">c</textarea>
                </section>
                <section class="output_b">
                    <div class="secao-header">
                        <div class="tab">
                            <i class="fa fa-desktop" aria-hidden="true"></i>
                            Saída
                        </div>

                        <div class="copy">
                            <a href="#" class="btn-copy">
                                <i class="fa fa-clone" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <textarea readonly spellcheck="false" class="textBox-output output-console"></textarea>
                </section>
            </section>
        </section>
    </section>

    <!-- Scripts front-end -->
    <script src="js/bower_components/taboverride/build/output/taboverride.js"></script>
    <script src="js/frontend/editor.js"></script>
    <!-- Scripts do compilador -->
    <script src="js/compilador/intermediate.js"></script>
    <script src="js/compilador/linguagem.js"></script>
    <script src="js/compilador/semantic.js"></script>
    <script src="js/compilador/lexer.js"></script>
    <script src="js/compilador/parser.js"></script>
    <script src="js/compilador/codigoFinal.js"></script>
    <script src="js/compilador/main.js"></script>
</body>

</html>
