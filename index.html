<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador 0.1.3</title>
    <link rel="stylesheet" href="corpo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <section class="conteudo">
        <section class="input">
            <span class="label">input</span>
            <textarea spellcheck="false" class="textBox-input">
programa
inteiro x, y;
escreva("Hello world");
leia(x);
if (x > 0) {
    y := x * 2;
    escreva("O dobro de ", x, " é ", y);
} else {
    escreva("O valor de x é negativo");
}para(1,1,10){
    escreva("bonk!");
}enquanto(x < 10){
    escreva("bouf!");
}
fimprog                                                                        
            </textarea>
            <button class="compilar" onclick="main.getCodigo()">Executar análises</button>
        </section>
        <span id="divisor">→</span>
        <section class="outputarea">
            <section class="output">
                <div class="output-content">
                    <span class="label">parser</span>
                    <textarea spellcheck="false" class="textBox-output output-parser"></textarea>
                </div>
            </section>
            <section class="output">
                <div class="output-content">
                    <span class="label">código intermediário</span>
                    <textarea spellcheck="false" class="textBox-output output-intermediate"></textarea>
                </div>
            </section>
        </section>
    </section>
    <script src="js/intermediate.js"></script>
    <script src="js/linguagem.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/semantic.js"></script>
    <!-- <script src="js/analises.js"></script> -->
    <script src="js/lexer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
